name: Build Glare

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 22
      uses: actions/setup-java@v1
      with:
        java-version: 22

    - name: Build
      run: |
        chmod +x gradlew
        ./gradlew build

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Glare
        path: |
          build/libs/glare-*.jar
