test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(22)
}

tasks.jar {
    manifest {
        attributes(
                'Implementation-Title': 'Glare',
                'Implementation-Version': version,
                'Main-Class': 'me.johanrong.glare.editor.EditorKt'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from('LICENSE') {
        into('me/johanrong/glare')
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

task generateConstants {
    doLast {
        def constantsFile = file("src/main/kotlin/me/johanrong/glare/engine/util/GeneratedConstants.kt")
        constantsFile.text = """
            package me.johanrong.glare.engine.util

            object GeneratedConstants {
                const val GLARE_VERSION: String = "${version}"
            }
        """.stripIndent()
    }
}

application {
    mainClass.set('me.johanrong.glare.editor.EditorKt')
}

compileKotlin.dependsOn(generateConstants)