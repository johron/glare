plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
    id 'application'
}

project.ext.lwjglVersion = "3.3.3"

project.ext.jomlVersion = "1.10.8"
project.ext.jomlPrimVersion = "1.10.0"

project.ext.objVersion = "0.4.0"

project.ext.imguiVersion = "1.86.11"

group = 'me.johanrong.glare.engine'

def now = Calendar.instance
def year = now.get(Calendar.YEAR) % 100 // Get last 2 digits of year
def week = String.format('%02d', now.get(Calendar.WEEK_OF_YEAR))
def letter = 'a'
version = "${year}w${week}${letter}"

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    implementation "org.joml:joml:${jomlVersion}"
    implementation "org.joml:joml-primitives:${jomlPrimVersion}"

    implementation "de.javagl:obj:${objVersion}"

    implementation("io.github.spair:imgui-java-binding:${imguiVersion}")
    implementation("io.github.spair:imgui-java-lwjgl3:${imguiVersion}")
    implementation("io.github.spair:imgui-java-natives-linux:${imguiVersion}")
    implementation("io.github.spair:imgui-java-natives-windows:${imguiVersion}")

    implementation("org.jetbrains.kotlin:kotlin-reflect")

    implementation "org.lwjgl:lwjgl"
